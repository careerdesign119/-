<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>모의 투자 플랫폼</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Entry Modal -->
  <div id="entryModal" class="modal">
    <div class="modal-content">
      <h2>접속 유형 선택</h2>

      <div id="entryStepType">
        <div class="button-group">
          <button id="adminBtn" class="modal-btn">관리자</button>
          <button id="companyBtn" class="modal-btn">기업</button>
        </div>
      </div>

      <div id="entryStepCompany" style="display:none; margin-top:14px;">
        <div class="field">
          <label class="field-label">기업 선택</label>
          <select id="entryCompanySelect" class="field-input">
            <option value="">불러오는 중...</option>
          </select>
        </div>
        <div class="button-group" style="margin-top:12px;">
          <button id="entryCompanyEnter" class="modal-btn">입장</button>
          <button id="entryCompanyBack" class="modal-btn secondary">뒤로</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Admin Password Modal -->
  <div id="passwordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h2>관리자 비밀번호 입력</h2>
      <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" />
      <p id="passwordError" class="error-text"></p>
      <div class="button-group">
        <button id="passwordSubmit" class="modal-btn">확인</button>
        <button id="passwordCancel" class="modal-btn secondary">취소</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Admin Page -->
  <div id="adminPage" class="page" style="display:none;">
    <div class="container">
      <div class="topbar">
        <h1>관리자 페이지</h1>
        <div class="topbar-right">
          <span id="lastSyncText" class="muted">마지막 동기화: -</span>
          <button id="syncBtn" class="ghost-btn">시트에서 다시 불러오기</button>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="companies">기업 목록</button>
        <button class="tab-btn" data-tab="teams">팀 목록</button>
        <button class="tab-btn" data-tab="investments">투자내역</button>
      </div>

      <!-- Companies -->
      <div id="companiesTab" class="tab-content active">
        <div class="section-header">
          <h2>기업 목록</h2>
          <button id="addCompanyBtn" class="add-btn">+ 행 추가</button>
        </div>
        <div class="table-wrapper">
          <table id="companiesTable" class="data-table">
            <thead>
              <tr>
                <th>기업명</th>
                <th>기본포인트</th>
                <th>사용포인트</th>
                <th>남은포인트</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="hint">※ 사용포인트/남은포인트는 <b>투자내역</b> 기준으로 자동 계산되어 수정할 수 없습니다.</div>
      </div>

      <!-- Teams -->
      <div id="teamsTab" class="tab-content">
        <div class="section-header">
          <h2>팀 목록</h2>
          <button id="addTeamBtn" class="add-btn">+ 행 추가</button>
        </div>
        <div class="table-wrapper">
          <table id="teamsTable" class="data-table">
            <thead>
              <tr>
                <th>팀명</th>
                <th>아이템명</th>
                <th>카테고리</th>
                <th>한줄소개</th>
                <th>상세설명</th>
                <th>목표포인트</th>
                <th>모인포인트</th>
                <th>투자자수</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="hint">※ 모인포인트/투자자수는 <b>투자내역</b> 기준으로 자동 계산되어 수정할 수 없습니다.</div>
      </div>

      <!-- Investments -->
      <div id="investmentsTab" class="tab-content">
        <div class="section-header">
          <h2>투자내역</h2>
          <button id="clearInvestmentsBtn" class="delete-all-btn">투자내역 전체 삭제</button>
        </div>
        <div class="table-wrapper">
          <table id="investmentsTable" class="data-table">
            <thead>
              <tr>
                <th>일시</th>
                <th>기업명</th>
                <th>팀명</th>
                <th>투자금액</th>
                <th>삭제</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <button id="saveAdminBtn" class="save-btn">수정</button>
    </div>
  </div>

  <!-- Company Page -->
  <div id="companyPage" class="page" style="display:none;">
    <div class="container">
      <h1>모의 투자 플랫폼</h1>

      <div class="company-fixed">
        <div class="company-fixed-label">기업명 : <b id="fixedCompanyName"></b></div>
        <button id="companyResetBtn" class="ghost-btn">기업 다시 선택</button>
      </div>

      <div id="companyInfo" class="company-info" style="display:none;">
        <div class="info-card">
          <div class="info-item"><span class="label">기본포인트:</span><span id="basePoints" class="value">0</span></div>
          <div class="info-item"><span class="label">사용포인트:</span><span id="spentPoints" class="value">0</span></div>
          <div class="info-item"><span class="label">남은포인트:</span><span id="remainPoints" class="value">0</span></div>
        </div>
      </div>

      <div id="myInvestSummary" class="my-invest" style="display:none;">
        <div class="my-invest-title">내 투자 현황</div>
        <div id="myInvestList" class="my-invest-list"></div>
      </div>

      <div id="teamsContainer" class="teams-container"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
